<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-container">
          <img
            src="assets/icons/alpaca-lined.png"
            alt="Alpaca Icon"
            class="alpaca-icon"
          />
          <span class="logo-text">Alpaca</span>
        </div>

        <div class="photo-credit">
          <span
            >Photo by
            <a href="https://unsplash.com/@jws236">Halie West</a>
            on
            <a
              href="https://unsplash.com/photos/a-herd-of-llamas-in-a-field-with-mountains-in-the-background-gPuhidkUKQg"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <div class="right-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.

          <span>You <em>know</em> you want to.</span>
        </p>
        <form action="">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </form>
      </div>
    </div>
  </body>
</html>
