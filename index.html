<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-container">
          <img
            src="assets/icons/alpaca-lined.png"
            alt="Alpaca Icon"
            class="alpaca-icon"
          />
          <span class="logo-text">Alpaca</span>
        </div>

        <div class="photo-credit">
          <span
            >Photo by
            <a href="https://unsplash.com/@jws236">Halie West</a>
            on
            <a
              href="https://unsplash.com/photos/a-herd-of-llamas-in-a-field-with-mountains-in-the-background-gPuhidkUKQg"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <div class="right-section">
        <div class="intro-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
            <span>You <em>know</em> you want to.</span>
          </p>
        </div>
        <div class="form-container">
          <form action="">
            <div class="form-row">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="password">Password</label>
                <input
                  class="password"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  class="password"
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="submit-section">
          <button class="create-account-btn">Create Account</button>
          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
        <div class="alpaca-bottom">
          <img src="assets/icons/alpaca-hero.png" alt="Alpaca Hero image" />
        </div>
      </div>
    </div>
  </body>
</html>
